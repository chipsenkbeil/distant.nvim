name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test plugin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: /tmp/distant_nvim_test.tar
          key: ${{ runner.os }}-docker-${{ hashFiles('Dockerfile') }}
          restore-keys: |
            ${{ runner.os }}-docker-
            ${{ runner.os }}-
      - name: Load Docker cache
        run: docker load --input /tmp/distant_nvim_test.tar
        continue-on-error: true
      - name: Build test container
        run: docker build . --file Dockerfile --tag distant_nvim_test --cache-from=distant_nvim_test
      - name: Save Docker cache
        run: docker save --output /tmp/distant_nvim_test.tar distant_nvim_test:latest
      - name: Run tests
        run: make docker-test
